<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Inscrição</title>
  <link rel="stylesheet" href="./site/inscricao.css">
</head>

<body>
  <header>
    <h1>Inscrição</h1>
    <h4>Nesta página você se increve para participar de nossa sede, importante destacar que apenas 300 pessoas serão selecionada.</h4>
  </header><br>
  <form autocomplete="on">
    <fieldset class="f1">
      <legend>Dados Pessoais</legend>
      <!---->
      <label for="nomec">Nome Completo:</label>
      <input type="text" id="nomec" name="nomec"><br>
      <!---->
      <br>
      <label for="data">Data de Nascimento:</label>
      <input type="date" id="data" name="data"><br>
      <!---->
      <br>
      <label for="text">Endereço:</label>
      <input type="text" id="text" name="text"><br>
      <!---->
      <br>
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro">
      <!---->
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade"><br>
      <!---->
      <label for="cep">CEP:</label>
      <input type="number" id="cep" name="cep">
      <!---->
      <label for="es">Estado:</label>
      <select id="es" name="es">
        <option value="Ceara">Siará</option>
        <option value="Minas Gerais">Jurilandia</option>
      </select>
      <!-- Part. 2 -->
      <br>
      <form>
        <fieldset class="f2">
          <legend>Informações Técnicas </legend>
          <!---->
          <h3>Qual sua faixa?:</h3>
          <input type="radio" id="nc" name="nc" value="Branca">
          <label for="nc">Branca</label>
          <input type="radio" id="nc" name="nc" value="Amarela">
          <label for="nc">Amarela</label>
          <input type="radio" id="nc" name="nc" value="Verde">
          <label for="nc">Verde</label>
          <input type="radio" id="nc" name="nc" value="Azul">
          <label for="nc">Azul</label>
          <input type="radio" id="nc" name="nc" value="Roxa">
          <label for="nc">Roxa</label>
          <input type="radio" id="nc" name="nc" value="Marrom">
          <label for="nc">Marrom</label>
          <input type="radio" id="nc" name="nc" value="Preta">
          <label for="nc">Preta</label>
          <br>
          <hr>
          <h3>Área de interesse:</h3>
          <input type="checkbox" id="ai" name="ai" value="Aluno">
          <label for="nc">Aluno</label>

          <input type="checkbox" id="ai" name="ai" value="Competidor">
          <label for="nc">Competidor</label>

          <input type="checkbox" id="ai" name="ai" value="Instrutor">
          <label for="ai">Instrutor</label>
          <br>
          <!---->
          <hr>
          <h3>Teste Escrito</h3>
          <textarea name="area" cols="40px" rows="10">Escreva o porquê você tem que ser aceito</textarea>
        </fieldset>
      </form>
    </fieldset>
  </form>
  <!--Botão-->
  <br>
  <a href="inicio.html">
    <button>Voltar</button>
  </a>
  <button class="b1"> Enviar </button>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
